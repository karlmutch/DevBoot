- name: Check if RipGrep 11.0.2 is installed
  shell: /home/{{user}}/.local/bin/rg -V
  register: rg_version
  failed_when: false
  changed_when: false

- name: Download RipGrep
  get_url: 
    url: https://github.com/BurntSushi/ripgrep/releases/download/11.0.2/ripgrep-11.0.2-x86_64-unknown-linux-musl.tar.gz
    dest: /tmp/ripgrep-11.0.2-x86_64-unknown-linux-musl.tar.gz
    force: true
  when: ("ripgrep 11.0.2" not in rg_version.stdout) and (ansible_architecture == "x86_64")

- name: Unpack RipGrep
  unarchive:
    src: /tmp/ripgrep-11.0.2-x86_64-unknown-linux-musl.tar.gz
    dest: /tmp
    copy: no
    creates: "/tmp/ripgrep-11.0.2-x86_64-unknown-linux-musl/rg"
  when: ("ripgrep 11.0.2" not in rg_version.stdout) and (ansible_architecture == "x86_64")

- name: Set Ripgrep ownership
  file: dest=/tmp/ripgrep-11.0.2-x86_64-unknown-linux-musl/rg mode=a+x group={{user}} owner={{user}}
  when: ("ripgrep 11.0.2" not in rg_version.stdout)

- name: Install RipGrep to user {{user}} ~/.local/bin
  command: mv -f /tmp/ripgrep-11.0.2-x86_64-unknown-linux-musl/rg /home/{{user}}/.local/bin/rg
  when: ("ripgrep 11.0.2" not in rg_version.stdout) and (ansible_architecture == "x86_64")

- name: Check if direnv 2.20.0 is installed
  shell: /home/{{user}}/.local/bin/direnv version
  register: direnv_version
  failed_when: false
  changed_when: false

- name: Download direnv 2.20.0
  get_url:
    url: https://github.com/direnv/direnv/releases/download/v2.20.0/direnv.linux-amd64
    dest: /home/{{user}}/.local/bin/direnv
    force: true
  when: ("2.20.0" not in direnv_version.stdout) and (ansible_architecture == "x86_64")

- name: Enable direnv
  file: dest=/home/{{user}}/.local/bin/direnv mode=a+x group={{user}} owner={{user}}
  when: ("2.20.0" not in direnv_version.stdout) and (ansible_architecture == "x86_64")

- name: Check if grv 0.3.2 is installed
  shell: /home/{{user}}/.local/bin/grv -version
  register: grv_version
  failed_when: false
  changed_when: false

- name: Download grv 0.3.2
  get_url:
    url: https://github.com/rgburke/grv/releases/download/v0.3.2/grv_v0.3.2_linux64
    dest: /home/{{user}}/.local/bin/grv
    force: true
  when: ("0.3.2" not in grv_version.stdout) and (ansible_architecture == "x86_64")

- name: Enable grv
  file: dest=/home/{{user}}/.local/bin/grv mode=a+x group={{user}} owner={{user}}
  when: ("0.3.2" not in grv_version.stdout) and (ansible_architecture == "x86_64")

- name: Check if golangci-lint 1.21.0 is installed
  shell: /home/{{user}}/.local/bin/golangci-lint -version
  register: golangci_lint_version
  failed_when: false
  changed_when: false

- name: Download golangci-lint 1.21.0
  get_url:
    url: https://github.com/golangci/golangci-lint/releases/download/v1.21.0/golangci-lint-1.21.0-linux-amd64.tar.gz
    dest: /tmp/golangci-lint-linux-amd64.tar.gz
    force: true
  when: ("1.21.0" not in golangci_lint_version.stdout) and (ansible_architecture == "x86_64")

- name: Unpack golangci-lint
  unarchive:
    src: /tmp/golangci-lint-linux-amd64.tar.gz
    dest: /tmp
    copy: no
    creates: "/tmp/golangci-lint-1.21.0-linux-amd64/golangci-lint"
  when: ("1.21.0" not in golangci_lint_version.stdout) and (ansible_architecture == "x86_64")

- name: Set golangci-lint ownership
  file: dest=/tmp/golangci-lint-1.21.0-linux-amd64/golangci-lint mode=a+x group={{user}} owner={{user}}
  when: ("1.21.0" not in golangci_lint_version.stdout) and (ansible_architecture == "x86_64")

- name: Install golangci-lint to user {{user}} ~/.local/bin
  command: mv -f /tmp/golangci-lint-1.21.0-linux-amd64/golangci-lint /home/{{user}}/.local/bin/golangci-lint
  when: ("1.21.0" not in golangci_lint_version.stdout) and (ansible_architecture == "x86_64")

