- name: Create user ~/.local/bin directory
  file: path=/home/{{user}}/.local/bin state=directory group={{user}} owner={{user}}

- name: Check if Go 1.11.13 is installed
  shell: /home/{{user}}/go/bin/go version
  register: go_version
  failed_when: false
  changed_when: false

- name: Download Go 1.11.13
  get_url:
      url: https://storage.googleapis.com/golang/go1.11.13.linux-amd64.tar.gz
      dest: /tmp/go1.11.13.linux-amd64.tar.gz
      force: true
  when: ("go1.11.13" not in go_version.stdout) and (ansible_architecture == "x86_64")

- name: Clean artifact path
  file:
    state: absent
    path: "/home/{{user}}/go"
  when: ("go1.11.13" not in go_version.stdout) and (ansible_architecture == "x86_64")

- name: Check for clean go directory
  stat: 
      path: "/home/{{user}}/go"
  register: goPath

- name: Install Go 1.11.13 locally for user {{user}}
  unarchive:
    src: /tmp/go1.11.13.linux-amd64.tar.gz
    dest: "/home/{{user}}"
    group: "{{user}}"
    owner: "{{user}}"
    copy: no
  when: not goPath.stat.exists and ("go1.11.13" not in go_version.stdout) and (ansible_architecture == "x86_64")

