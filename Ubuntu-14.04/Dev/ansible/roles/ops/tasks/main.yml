---
- name: Add development tool sets ubuntu repositories
  apt_repository: repo='{{ item }}' update_cache=yes
  with_items:
    - ppa:git-core/ppa
    - ppa:gnome-terminator
    - ppa:pi-rho/dev
    - ppa:djcj/screenfetch
    - ppa:neovim-ppa/unstable
    - ppa:webupd8team/sublime-text-2
    - ppa:webupd8team/sublime-text-3

- name: Install core tooling for admin and access
  apt: name={{ item }} state=present
  with_items:
    - xauth
    - rsync
    - most
    - unzip
    - mosh
    - wget
    - curl
    - rxvt-unicode-256color
    - terminator
    - vim
    - python-dev
    - python-pip
    - python3-dev
    - python3-pip
    - cloud-image-utils
    - neovim
    - sublime-text-installer
    - tmux
    - multitail
    - apache2-utils
    - htop
    - glances
    - nmon
    - git
    - git-flow
    - dfc
    - parallel
    - screenfetch
    - libnotify4
    - gvfs-bin
    - xdg-utils

- name: Download lnav at version 0.8.1
  get_url:
    url: "https://github.com/tstack/lnav/releases/download/v0.8.1/lnav-0.8.1-linux-64bit.zip"
    dest: "/tmp/lnav-0.8.1-linux-64bit.zip"

- name: Extract lnav archive at version 0.8.1
  unarchive: src=/tmp/lnav-0.8.1-linux-64bit.zip dest=/tmp copy=no creates=/tmp/lnav-0.8.1/lnav

- name: Copy extracted lnav 0.8.1 executable to /usr/local/bin
  copy: src=/tmp/lnav-0.8.1/lnav dest=/usr/local/bin/lnav

- name: SysDig install
  shell: curl -s https://s3.amazonaws.com/download.draios.com/stable/install-sysdig | sudo bash 

- name: Download Rust based exa 0.4.0
  uri:
    method: GET
    url: "https://github.com/ogham/exa/releases/download/v0.4.0/exa-linux-x86_64.zip"
    dest: "/tmp/exa.zip"
    return_content: yes

- name: Extract exa version 0.4.0
  unarchive: src=/tmp/exa.zip dest=/tmp copy=no creates=/tmp/exa-linux-x86_64

- name: Copy extracted exa executable to /usr/local/bin
  copy: src=/tmp/exa-linux-x86_64 dest=/usr/local/bin/exa

- name: Make Rust based exa executable
  file: path=/usr/local/bin/exa mode="u+x,g+x,o+x"

- name: Download sift 0.8.0
  get_url: 
    url: "https://sift-tool.org/downloads/sift/sift_0.8.0_linux_amd64.tar.gz"
    dest: "/tmp/sift.tar.gz"

- name: Extract sift version 0.8.0
  unarchive: src=/tmp/sift.tar.gz dest=/tmp copy=no creates=/tmp/sift_0.8.0_linux_amd64/sift

- name: Copy extracted sift executable to /usr/local/bin
  copy: src=/tmp/sift_0.8.0_linux_amd64/sift dest=/usr/local/bin/sift

- name: Check if atom is installed
  command: dpkg-query -W atom
  register: atom_check_deb
  failed_when: atom_check_deb.rc > 1
  changed_when: atom_check_deb.rc == 1

- name: Download Atom
  get_url: 
    url="https://github.com/atom/atom/releases/download/v1.5.4/atom-amd64.deb"
    dest="/tmp/atom-amd64.deb"
  when: atom_check_deb.rc == 1

- name: Install Atom
  apt: deb="/tmp/atom-amd64.deb"
  become: true
  when: atom_check_deb.rc == 1

